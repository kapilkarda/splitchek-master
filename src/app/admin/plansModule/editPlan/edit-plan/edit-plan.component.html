<div class="content-wrapper">
	<section class="content-header">
   	<div class="container-fluid">
      	<div class="row mb-2">
				<div class="col-sm-12">
					<h1 class="m-0 text-dark">Add Plan</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10 offset-1">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Add Plan</h3>
						</div>
						<div class="card-body table-responsive p-0">
							<form name="addcategoryform" #addPlanForm="ngForm">
								<div class="card-body">
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="title">Title </label>
                      <input type="text" class="form-control" name="title" placeholder="Title" [(ngModel)]="model.title" #title="ngModel" required  [maxlength]="50"/>
                      <div *ngIf="title.errors && title.touched">
                        <span class="error" *ngIf="title.errors?.required">Title is mandatory.</span>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="amount">Amount </label>
                      <input type="number" class="form-control" name="amount" placeholder="Amount" [(ngModel)]="model.amount"  #amount="ngModel" required  [maxlength]="50"/>
                      <div *ngIf="amount.errors && amount.touched">
                        <span class="error" *ngIf="amount.errors?.required">Amount is mandatory.</span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="amount">No of Listing </label>
                      <input type="number" class="form-control" name="no_listing" placeholder="No of listing" [(ngModel)]="model.no_listing"  #no_listing="ngModel" required  [maxlength]="50"/>
                      <div *ngIf="no_listing.errors && no_listing.touched">
                        <span class="error" *ngIf="no_listing.errors?.required">No of listing is mandatory.</span>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="no_day">No of Days </label>
                      <input type="number" class="form-control" name="no_day" placeholder="No of Days" [(ngModel)]="model.no_day" required #no_day="ngModel"  [maxlength]="50"/>
                      <div *ngIf="no_day.errors && no_day.touched">
                        <span class="error" *ngIf="no_day.errors?.required">No of days is mandatory.</span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-12">
                      <label for="description">Description </label>
                      <textarea class="form-control" name="description" placeholder="Description" [(ngModel)]="model.description"  #description="ngModel" required ></textarea>
                      <div *ngIf="description.errors && description.touched">
                        <span class="error" *ngIf="description.errors?.required">Description.</span>
                      </div>
                    </div>
                  </div>
                 </div>              
                <div class="card-footer">
                  <button type="button" (click)="edit_plan()" class="btn btn-primary subBut" [disabled]="! addPlanForm.valid">Edit Plan</button>
                  <button [routerLink]="['/admin/listPlan']"  class="btn btn-default cancelBut"  style="font-weight: bold;float:right;">Cancel</button>
                </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
