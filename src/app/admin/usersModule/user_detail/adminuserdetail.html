<div class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0 text-dark">User Detail</h1>
				</div>
			</div>
		</div>
	</div>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-primary card-outline">
						<div class="card-body box-profile">
							<div class="text-center">
								<img class="profile-user-img img-fluid img-circle"
									src="{{profileImagePath}}{{userData.profileImage}}"
									alt="User profile picture" width="100" height="100">
							</div>
							<h3 class="profile-username text-center">{{userData.name}}</h3>
							<p class="text-muted text-center">{{userData.occupation}}</p>
						</div>
					</div>
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">About User</h3>
						</div>
						<hr>
						<div class="card-body">
							<div class="col-md-3">
								<strong><i class="fa fa-envelope"></i> Email</strong>
								<p class="text-muted">{{userData.email}}</p>
							</div>
							<div class="col-md-3">
								<strong>
									<i *ngIf="userData.gender == 'Non Binary'" class="fa fa-transgender"></i>
									<i *ngIf="userData.gender == 'male'" class="fa fa-male"></i>  
									<i *ngIf="userData.gender == 'female'" class="fa fa-female"></i>  Gender
								</strong>
								<p class="text-muted">{{userData.gender}}</p>
							</div>
							<div class="col-md-3">
								<strong><i class="fa fa-university"></i> University</strong>
								<p class="text-muted">{{userData.university}}</p>
							</div>
							<div class="col-md-3">
								<strong><i class="fa fa-map-marker"></i> Location</strong>
								<p class="text-muted">{{userData.city}},{{userData.state}},{{userData.country}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
