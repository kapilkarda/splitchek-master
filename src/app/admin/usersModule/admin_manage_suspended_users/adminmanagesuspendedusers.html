<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Manage Suspended Users</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Manage Suspended Users</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<p-table #dt *ngIf="userData" [value]="userData" [paginator]="true" 
					[rows]="10" [globalFilterFields]="['email','name']" [totalRecords]="totalRecords" class="table table-striped table-bordered table-hover" >
						<ng-template pTemplate="caption">
							<div style="text-align: right">        
								<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
								<input type="text" pInputText size="50" placeholder=" " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
							</div>
						</ng-template>
						<ng-template pTemplate="header" let-columns>
							<tr>
								<th style="width: 5%">Sr No.</th>
								<th style="width: 20%" [pSortableColumn]="'name'">
									Name
									<p-sortIcon [field]="'name'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
								</th>
								<th style="width: 30%" [pSortableColumn]="'email'">
									Email
									<p-sortIcon [field]="'email'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
								</th>
								<th style="width: 12%" [pSortableColumn]="'email'">
									Gender
									<p-sortIcon [field]="'gender'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
								</th>
								<th style="width: 25%">Suspended Days</th>
								<!--<th style="width: 12%">Status</th>-->
								<!--<th style="width: 25%">Action</th>-->
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-rowData let-i="rowIndex">
							<tr>
								<td>{{i+1}}</td>
								<td>{{rowData.name}}</td>
								<td>{{rowData.email}}</td>
								<td>{{rowData.gender}}</td>
								<td>{{rowData.suspendDays}}</td>
								<!--<td>
									<ng-container *ngIf="rowData.status == 1; else deactiveStatusText">
											Active
									</ng-container>
									<ng-template #deactiveStatusText>Deactive</ng-template>
								</td>-->
								<!---<td>
									<button type="text" [routerLink]="['/admin/viewdetail',rowData._id]"   class="btn btn-grey"><i class="fa fa-eye" aria-hidden="true"></i></button>
									<button type="text" (click)=delete_user(rowData._id);  class="btn btn-grey"><i class="fa fa-trash" aria-hidden="true"></i></button>
									<button type="button" (click)=status_change(rowData._id,rowData.status);  class="btn btn-blue">
										<ng-container *ngIf="rowData.status == 'active'; else deactiveStatus">
											Deactivate
										</ng-container>
										<ng-template #deactiveStatus>Activate</ng-template>
									</button>
									<button type="button" (click)="showDialog(rowData._id)" pButton  label="Suspend"></button>
								</td>--->
							</tr>
						</ng-template>
					</p-table>
				</div>
			</div>
		</div>
	</div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="500" height="120"></p-confirmDialog>
