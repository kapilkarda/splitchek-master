<div class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0 text-dark">Charmr Detail</h1>
				</div>
			</div>
		</div>
	</div>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-primary card-outline">
						<div class="card-body box-profile">
							<div class="text-center">
								<img *ngIf="userPetsData" class="profile-user-img img-fluid img-circle"
									src="{{profileImagePath}}{{userPetsData.profileImage}}"
									alt="User profile picture" width="100" height="100">
							</div>
							<h3 *ngIf="userPetsData && userPetsData.name" class="profile-username text-center">{{userPetsData.name}}</h3>
							<p *ngIf="userPetsData && userPetsData.occupation" class="text-muted text-center">{{userPetsData.occupation}}</p>
						</div>
					</div>
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">About Charmr</h3>
						</div>
						<hr>
						<ng-container  *ngIf="petsData && petsData.length > 0; else noRecord">
							<div class="card-body row"  *ngFor="let pet of petsData; let i = index">
								<div class="col-md-3">
									<strong><i class="fa fa-envelope"></i> Charmr Name</strong>
									<p *ngIf="pet.petName" class="text-muted">{{pet.petName}}</p>
								</div>
								<div class="col-md-3">
									<strong>Pet Type</strong>
									<p class="text-muted" *ngIf="pet.petType">{{pet.petType}}</p>
								</div>
							</div>
						</ng-container>
						<ng-template #noRecord>No Record Found</ng-template>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
