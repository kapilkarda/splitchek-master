<div class="content-wrapper">
	<section class="content-header">
   	<div class="container-fluid">
      	<div class="row mb-2">
					<div class="col-sm-1">
						<button (click)="back()" class="btn btn-grey back-btn">
							<i class="fa fa-angle-left"></i>
						</button>
					</div>
					<div class="col-sm-11">
						<h1 class="m-0 text-dark">{{pageTitle}}</h1>
					</div>
			</div>
		</div>
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10 offset-1">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">{{pageTitle}}</h3>
						</div>
						<div class="card-body table-responsive p-0">
							<form name="addcategoryform" (ngSubmit)="add_category()" #addcategoryForm="ngForm">
								<input type="hidden"  name="id" [(ngModel)]="model.id" #id="ngModel"/>

								<div class="card-body">
									<div class="form-group " *ngIf="catName != '0'">
										<label for="Name">Parent Category Name </label>
										<h6>{{catName}}</h6>

									</div>

									<div class="form-group ">
										<label for="Name">Category Name (English) </label>
										<input type="text" class="form-control" name="catname" id="CatName" placeholder="Category Name ..." [(ngModel)]="model.catname" #catname="ngModel" required  [maxlength]="50"/>
										<div *ngIf="catname.errors && catname.touched">
											<span class="error" *ngIf="catname.errors?.required">Category Name is mandatory.</span>
										</div>
									</div>

									<div class="form-group ">
										<label for="Name">اسم التصنيف (Category Name)(Arabic)</label>
										<input type="text" class="form-control" name="arCatname" id="arCatname" placeholder="  اسم التصنيف (Category Name ...)" [(ngModel)]="model.arCatname" #catname="ngModel" required  [maxlength]="50"/>
										<div *ngIf="catname.errors && catname.touched">
											<span class="error" *ngIf="catname.errors?.required">اسم الفئة إلزامي. (Category Name is mandatory.)</span>
										</div>
                  </div>

                  <div class="form-group ">
										<label for="Name">Category Form</label>
										<p-dropdown class="pDropdwon" filterBy="label,value"  [filter]="true" [options]="items" optionLabel="form_name" optionValue="_id" [(ngModel)]="model.form" name="form"></p-dropdown>



                  </div>
                  <div class="form-group">
                    <h5>Upload Image</h5>
                    <img [src]="upImage"  class="imgView" />
                    <p-fileUpload #fubauto mode="basic" name="image[]" [url]="uploadUrl+'imageuploadadverpost'" accept="image/*" maxFileSize="1000000" (onProgress)="uploadProgress()" (onUpload)="onBasicUploadAuto($event)" [auto]="true" chooseLabel="Browse"></p-fileUpload>

                  </div>
									<div class="card-footer">
										<button type="button" (click)="add_category()" class="btn btn-primary subBut" [disabled]="! addcategoryForm.valid">Add Category</button>
										<button [routerLink]="['/admin/managecategory']"  class="btn btn-default cancelBut"  style="font-weight: bold;float:right;">Cancel</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
